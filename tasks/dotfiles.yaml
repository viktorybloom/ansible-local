- name: installing stow
  pacman: stow
  tags: 
    - install
    - dotfiles 
    - stow 

- name: cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:viktorybloom/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags:
    - install
    - dotfiles
    - stow

- name: stow dotfiles
  shell: cd $HOME/.dotfiles && ./arch
  tags: 
    - install 
    - dotfiles
    - stow

